<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scraper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Geist+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Inline CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(circle at center, #1a1a1a, #000000);
        position: relative;
        color: #fff;
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        padding-top: 80px;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(
            ellipse 90% 10% at 50% 80%,
            transparent 0%,
            transparent 49%,
            rgba(255, 255, 255, 0.08) 49%,
            rgba(255, 255, 255, 0.08) 51%,
            transparent 51%
          ),
          radial-gradient(
            ellipse 92% 12% at 50% 75%,
            transparent 0%,
            transparent 49%,
            rgba(255, 255, 255, 0.08) 49%,
            rgba(255, 255, 255, 0.08) 51%,
            transparent 51%
          ),
          radial-gradient(
            ellipse 94% 14% at 50% 70%,
            transparent 0%,
            transparent 49%,
            rgba(255, 255, 255, 0.08) 49%,
            rgba(255, 255, 255, 0.08) 51%,
            transparent 51%
          ),
          radial-gradient(
            ellipse 96% 16% at 50% 65%,
            transparent 0%,
            transparent 49%,
            rgba(255, 255, 255, 0.08) 49%,
            rgba(255, 255, 255, 0.08) 51%,
            transparent 51%
          ),
          radial-gradient(
            ellipse 98% 18% at 50% 60%,
            transparent 0%,
            transparent 49%,
            rgba(255, 255, 255, 0.08) 49%,
            rgba(255, 255, 255, 0.08) 51%,
            transparent 51%
          );
        pointer-events: none;
        opacity: 0.6;
      }

      .navbar {
        display: flex;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px;
        border: 1px solid #3f3f3f;
        border-radius: 15px;
        background-color: rgba(15, 15, 15, 0.73);
        align-items: center;
        z-index: 1000;
      }

      .nav-item {
        display: flex;
        align-items: center;
        padding: 0 13px;
        height: 30px;
        border-radius: 10px;
        border: 1px solid transparent;
        color: #ccc !important;
        text-decoration: none;
        margin-right: 6px;
      }

      .nav-item:hover {
        background-color: #323232cc;
        border: 1px solid #3f3f3f;
      }

      .nav-item.active {
        background-color: #323232cc;
        border: 1px solid #3f3f3f;
      }

      .nav-item .icon {
        stroke: #ccc;
        width: 16px;
        height: 16px;
      }

      .nav-item .nav-text {
        font-size: 12px;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        margin-left: 7px;
      }

      .separator {
        width: 0.6px;
        height: 17px;
        background-color: #3f3f3f;
        margin: 0 4px;
      }

      .main-content {
        text-align: center;
        padding: 20px;
        width: 100%;
        max-width: 1200px;
        margin-top: 60px;
      }

      .heading {
        font-size: 60px;
        font-weight: 700;
        margin-bottom: 10px;
        font-family: "Inter", sans-serif;
        position: relative;
      }

      .heading::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 80vw;
        max-width: 800px;
        max-height: 800px;
        background: radial-gradient(
          circle at center,
          rgba(150, 0, 0, 0.1) 0%,
          rgba(150, 0, 0, 0.05) 30%,
          transparent 70%
        );
        z-index: -1;
      }

      .description {
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 30px;
        font-family: "Inter", sans-serif;
        max-width: 600px;
        line-height: 1.5;
        color: #ccc;
        margin-left: auto;
        margin-right: auto;
      }

      .input-box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        font-family: "Geist Mono", monospace;
        font-size: 14px;
        color: #888;
        background-color: #121212;
        border: 1px solid #2a2a2a;
        border-radius: 12px;
        padding: 8px 12px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: border-color 0.2s;
        margin-left: auto;
        margin-right: auto;
      }

      .input-box:hover {
        border-color: #444;
      }

      .prefix {
        color: #888;
      }

      .url-input {
        flex: 1;
        padding: 8px;
        border: none;
        background: transparent;
        color: #ddd;
        font-family: "Geist Mono", monospace;
        font-size: 14px;
        outline: none;
        margin-left: 8px;
      }

      .url-input::placeholder {
        color: #666;
      }

      .scrape-button {
        padding: 8px 16px;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        background: #222;
        color: #ddd;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .scrape-button:hover {
        background-color: #333;
        color: #fff;
      }

      .scrape-button .loading-icon {
        display: none;
      }

      .scrape-button.loading .button-text {
        display: none;
      }

      .scrape-button.loading .loading-icon {
        display: inline-block;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .output-box {
        position: relative;
        background: #1a1a1a;
        border: 1px solid #3f3f3f;
        border-radius: 15px;
        padding: 20px;
        max-width: 600px;
        width: 90%;
        max-height: 300px;
        overflow: auto;
        text-align: left;
        font-family: "Geist Mono", monospace;
        font-size: 14px;
        color: #ccc;
        margin-left: auto;
        margin-right: auto;
      }

      .output-box pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .copy-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: #ccc;
        cursor: pointer;
        transition: color 0.2s;
      }

      .copy-button:hover {
        color: #fff;
      }

      .json-key {
        color: #ff79c6;
      }

      .json-string {
        color: #f1fa8c;
      }

      .json-number {
        color: #bd93f9;
      }

      .json-null {
        color: #ff5555;
      }

      .json-boolean {
        color: #50fa7b;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding-top: 140px; /* Reduced from 180px to bring navbar closer to content */
        }

        .navbar {
          flex-direction: column;
          align-items: center;
          width: 90%;
          padding: 10px;
          top: 30px; /* Reduced from 40px to bring navbar closer to content */
        }

        .nav-item {
          margin-right: 0;
          margin-bottom: 8px;
          width: 100%;
          justify-content: center;
        }

        .nav-item:last-child {
          margin-bottom: 0;
        }

        .nav-item .icon {
          width: 12px;
          height: 12px;
        }

        .nav-item .nav-text {
          font-size: 0.75rem;
          margin-left: 5px;
        }

        .separator {
          display: none;
        }

        .main-content {
          margin-top: 100px; /* Reduced from 120px to bring content closer to navbar */
        }

        .heading {
          font-size: 2.5rem;
        }

        .description {
          font-size: 1rem;
          max-width: 90%;
        }

        .input-box {
          flex-direction: column;
          align-items: stretch;
          padding: 10px;
        }

        .prefix {
          margin-bottom: 8px;
        }

        .url-input {
          margin-left: 0;
          margin-bottom: 10px;
          font-size: 0.9rem;
        }

        .scrape-button {
          width: 100%;
          justify-content: center;
          font-size: 0.9rem;
        }

        .output-box {
          padding: 15px;
          font-size: 0.85rem;
        }

        .copy-button {
          top: 5px;
          right: 5px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding-top: 160px; /* Reduced from 200px to bring navbar closer to content */
        }

        .navbar {
          width: 95%;
          padding: 8px;
          top: 40px; /* Reduced from 50px to bring navbar closer to content */
        }

        .nav-item {
          height: 28px;
          padding: 0 10px;
        }

        .nav-item .icon {
          width: 10px;
          height: 10px;
        }

        .nav-item .nav-text {
          font-size: 0.65rem;
          margin-left: 4px;
        }

        .main-content {
          margin-top: 110px; /* Reduced from 140px to bring content closer to navbar */
        }

        .heading {
          font-size: 1.8rem;
        }

        .description {
          font-size: 0.9rem;
        }

        .input-box {
          padding: 8px;
        }

        .url-input {
          font-size: 0.85rem;
        }

        .scrape-button {
          padding: 6px 12px;
          font-size: 0.85rem;
        }

        .output-box {
          padding: 10px;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

    <main class="main-content">
      <h1 class="heading">Dive Deep into Web Data</h1>
      <p class="description">
        Transform any webpage into structured JSON with precision. Extract full
        content or just what you needâ€”clean, fast, and AI-powered.
      </p>
      <div class="input-box">
        <span class="prefix">https://</span>
        <input
          type="text"
          id="url-input"
          class="url-input"
          placeholder=""
          spellcheck="false"
        />
        <button id="scrape-btn" class="scrape-button">
          <span class="button-text">Scrape</span>
          <svg
            class="loading-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
          </svg>
        </button>
      </div>
      <div class="output-box">
        <button id="copy-btn" class="copy-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
            <path
              d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"
            ></path>
          </svg>
        </button>
        <pre id="json-output">{}</pre>
      </div>
    </main>
    <script>
      // Inline JavaScript (unchanged)
      document.addEventListener("DOMContentLoaded", () => {
        const urlInput = document.getElementById("url-input");
        const scrapeBtn = document.getElementById("scrape-btn");
        const jsonOutput = document.getElementById("json-output");
        const copyBtn = document.getElementById("copy-btn");
        const buttonText = scrapeBtn.querySelector(".button-text");
        const loadingIcon = scrapeBtn.querySelector(".loading-icon");

        scrapeBtn.addEventListener("click", async () => {
          const url = "https://" + urlInput.value.trim();
          if (!urlInput.value) {
            alert("Please enter a URL");
            return;
          }

          scrapeBtn.disabled = true;
          scrapeBtn.classList.add("loading");
          buttonText.textContent = "Scraping...";
          loadingIcon.style.display = "inline-block";

          jsonOutput.textContent = "{}";

          try {
            const response = await fetch("/api/scrape", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url }),
            });

            if (!response.ok) {
              throw new Error("Failed to fetch");
            }

            const data = await response.json();
            const formattedJson = JSON.stringify(data, null, 2);
            jsonOutput.textContent = formattedJson;

            jsonOutput.innerHTML = syntaxHighlight(formattedJson);
          } catch (error) {
            jsonOutput.textContent = JSON.stringify({ error: error.message }, null, 2);
          } finally {
            scrapeBtn.disabled = false;
            scrapeBtn.classList.remove("loading");
            buttonText.textContent = "Scrape";
            loadingIcon.style.display = "none";
          }
        });

        copyBtn.addEventListener("click", () => {
          const text = jsonOutput.textContent;
          navigator.clipboard.writeText(text).then(() => {
            alert("Copied to clipboard!");
          });
        });

        function syntaxHighlight(json) {
          json = json
            .replace(/&/g, "&")
            .replace(/</g, "<")
            .replace(/>/g, ">");
          return json.replace(
            /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
            function (match) {
              let cls = "json-number";
              if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                  cls = "json-key";
                } else {
                  cls = "json-string";
                }
              } else if (/true|false/.test(match)) {
                cls = "json-boolean";
              } else if (/null/.test(match)) {
                cls = "json-null";
              }
              return '<span class="' + cls + '">' + match + "</span>";
            }
          );
        }
      });
    </script>
