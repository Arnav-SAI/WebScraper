    <main class="main-content">
      <h1 class="heading">Dive Deep into Web Data</h1>
      <p class="description">
        Transform any webpage into structured JSON with precision. Extract full
        content or just what you needâ€”clean, fast, and AI-powered.
      </p>
      <div class="input-box">
        <span class="prefix">https://</span>
        <input
          type="text"
          id="url-input"
          class="url-input"
          placeholder=""
          spellcheck="false"
        />
        <button id="scrape-btn" class="scrape-button">
          <span class="button-text">Scrape</span>
          <svg
            class="loading-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
          </svg>
        </button>
      </div>
      <div class="output-box">
        <button id="copy-btn" class="copy-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
